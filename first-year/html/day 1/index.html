<!DOCTYPE html>

  <body>

    <div class="skill">

    <!-- formulaire de contact -->
    <div class="form">
      <form action="" method="get">
        <h1>Me contacter</h1>
        <label for="Prenom">Nom</label>
        <input type="text" id="Nom">
        <label for="text" id="Prenom">Prénom</label>

        <!-- bouton captcha dark mode -->
      <button class="h-captcha" 
        data-sitekey="c4de5d9a-f345-48ba-aec3-45bcbe90360b" 
        data-callback='onSubmit'
        data-theme="dark"
        data-action='submit'>Envoyer</button>
